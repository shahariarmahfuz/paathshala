{% extends "layout.html" %}

{% block title %}শ্রেণী সম্পাদনা - MCQ Platform{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">শ্রেণী সম্পাদনা: {{ class_level.name }}</h2>

    <div class="card">
        <div class="card-header">
            শ্রেণীর তথ্য পরিবর্তন করুন
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_class', class_id=class_level.id) }}">
                <div class="form-group">
                    <label for="name">শ্রেণীর নাম</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ class_level.name }}" required>
                </div>
                <div class="form-group">
                    <label for="description">সংক্ষিপ্ত বিবরণ (ঐচ্ছিক)</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ class_level.description or '' }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">আপডেট করুন</button>
                <a href="{{ url_for('admin.manage_classes') }}" class="btn btn-secondary">বাতিল</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
